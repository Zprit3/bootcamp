<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 1 Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/dom.css" />
  </head>

  <body id="bodyPrincipal">
    <h1 id="labelName" class="colorGreen">Hola Isaac</h1>
    <h1 id="labelWelcome">Bienvenido</h1>
    <p id="labelJob">developer</p>
    <div class="input-group">
      <span class="input-group-text">First and last name</span>
      <input
        type="text"
        aria-label="First name"
        class="form-control"
        id="inputNombre"
      />
      <input type="text" aria-label="Last name" class="form-control" />
    </div>
    <button type="button" class="btn btn-success" id="btnCito">Success</button>
    <button type="button" class="btn btn-warning" id="btnVisitar">
      Visitar
    </button>
    <a href="https://www.f1.com" target="_blank">Ir a formula one</a>
    <button type="button" class="btn btn-danger" id="btnAgregar">Agregar</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/objetos-dom.js"></script>
  </body>
</html>
