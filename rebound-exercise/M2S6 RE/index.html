<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form action="./jumbotron.html" method="post" target="_blank">
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="Isaac" required>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="Mora" required>
                </div>
                <div class="col">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="usuario" name="usuario" value="isa9" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" value="Chillán" required>
                </div>
                <div class="col">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select class="form-select" id="motivo" name="motivo" required>
                        <option value="Deposito" selected>Deposito</option>
                        <option value="Giro">Giro</option>
                        <option value="Consulta de Saldo">Consulta de Saldo</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="respuestaPantalla" name="respuestaPantalla" checked>
                <label class="form-check-label" for="respuestaPantalla">¿Desea ver la respuesta en pantalla?</label>
            </div>

            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
