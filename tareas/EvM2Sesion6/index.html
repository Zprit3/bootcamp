<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroVia Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AeroVia Express</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Ofertas y destinos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Mis viajes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Centro de ayuda</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Estado de vuelo</a></li>
            </ul>
            <button class="btn btn-secondary" type="button">Iniciar Sesión</button>
        </div>
    </nav>

    <div class="bg-info text-white p-5">
        <h1>¡Vacaciones de verano!</h1>
        <p>Vuela por Chile y Sudamérica con hasta 40% de descuento. Encuentra paquetes, hoteles, seguros y arriendo de
            autos en AeroVia Express. <a href="#" class="btn btn-primary">Compra aquí</a></p>
    </div>

    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col">
                    <button class="btn btn-link" type="button">Vuelos</button>
                    <button class="btn btn-link" type="button">Paquetes</button>
                    <button class="btn btn-link" type="button">Hoteles</button>
                    <button class="btn btn-link" type="button">Autos</button>
                    <button class="btn btn-link" type="button">Seguros</button>
                    <button class="btn btn-link" type="button">Upgrade</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <select class="form-select">
                        <option>Ida y Vuelta</option>
                    </select>
                </div>
                <div class="col-3">
                    <select class="form-select">
                        <option>Economy</option>
                    </select>
                </div>
                <div class="col-3">
                    <select class="form-select">
                        <option>1 pasajero</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
