<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/clase-jquery.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="change-color">Cambia h1</button>

            </div>
            <div class="col">
                <h1>Hola Mundo</h1>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="change-class">Cambiar</button>
                    <button type="button" class="btn btn-warning" id="remove-class">Remover</button>
                    <button type="button" class="btn btn-danger" id="toggle-class">Toggle</button>
                </div>
            </div>
            <div class="col">
                <p>Me gusta mucho programar</p>
            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-info" id="create-list">Crear Lista</button></div>
                <div class="col" id="list-container"></div>

            </div>
            <div class="row">
                <div class="col"><button type="button" class="btn btn-dark" id="create-dinamic">Dark</button>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <div id="dinamic-list"></div>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col"><button type="button" class="btn btn-dark" id="leer-post">Leer Posts</button>

                    </div>
                    <div class="col" id="list-data">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col"><button type="button" class="btn btn-dark" id="crear-post">Crear Posts</button>

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="titulo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Body</label>
                        <textarea class="form-control" id="body" rows="3"></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/clase-jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
